
<div style="text-align:center"><h2>Attendees List</h2></div>
<table mat-table class="full-width-table mat-elevation-z2" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="StudentId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.StudentId}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="StudentName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.StudentName}}</td>
    </ng-container>
    <ng-container matColumnDef="ClassId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Class</th>
        <td mat-cell *matCellDef="let row">{{row.ClassId}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
</table>
