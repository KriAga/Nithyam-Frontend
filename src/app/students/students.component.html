<div class="grid-container">
    <h1 class="mat-h1">Class:   {{id}}</h1>
  <table mat-table class="full-width-table mat-elevation-z2" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.Name}}</td>
    </ng-container>

    <ng-container matColumnDef="Gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
        <td mat-cell *matCellDef="let row">{{row.Gender}}</td>
      </ng-container>
    
      <ng-container matColumnDef="TotalAbsent">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>TotalAbsent</th>
          <td mat-cell *matCellDef="let row" class="absent">{{row.TotalAbsent}}</td>
        </ng-container>
<ng-container matColumnDef="TotalPresent">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>TotalPresent</th>
        <td mat-cell *matCellDef="let row" class="present">{{row.TotalPresent}}</td>
      </ng-container>

      <ng-container matColumnDef="TotalDays">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>TotalDays</th>
          <td mat-cell *matCellDef="let row">{{row.TotalDays}}</td>
        </ng-container>
        <ng-container matColumnDef="TotalHolidays">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>TotalHolidays</th>
            <td mat-cell *matCellDef="let row">{{row.TotalHolidays}}</td>
          </ng-container>

        <ng-container matColumnDef="TotalNotAvailable">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>TotalNotAvailable</th>
            <td mat-cell *matCellDef="let row">{{row.TotalNotAvailable}}</td>
          </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[10, 25, 50]">
  </mat-paginator>
</div>
