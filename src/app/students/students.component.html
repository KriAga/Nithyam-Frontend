
<div class="grid-container">
    <h1 class="mat-h1">Class:   {{id}}</h1>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <table mat-table class="full-width-table mat-elevation-z2" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.Name}}</td>
    </ng-container>

    <ng-container matColumnDef="Gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
        <td mat-cell *matCellDef="let row">{{row.Gender}}</td>
      </ng-container>
    
      <ng-container matColumnDef="TotalAbsent">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Absent</th>
          <td mat-cell *matCellDef="let row" class="absent">{{row.TotalAbsent}}</td>
        </ng-container>
<ng-container matColumnDef="TotalPresent">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Present</th>
        <td mat-cell *matCellDef="let row" class="present">{{row.TotalPresent}}</td>
      </ng-container>

      <ng-container matColumnDef="TotalDays">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Days</th>
          <td mat-cell *matCellDef="let row">{{row.TotalDays}}</td>
        </ng-container>
        <ng-container matColumnDef="TotalHolidays">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Holidays</th>
            <td mat-cell *matCellDef="let row">{{row.TotalHolidays}}</td>
          </ng-container>

        <ng-container matColumnDef="TotalNotAvailable">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Not Available</th>
            <td mat-cell *matCellDef="let row">{{row.TotalNotAvailable}}</td>
          </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
  </table>
    <mat-spinner *ngIf="loading" style="margin:0 auto;"></mat-spinner>
  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[10, 25, 50]">
  </mat-paginator>
</div>
